{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="jumbotron my-5 ">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <input type="submit" class="btn btn-primary" name="Submit">
        </form>
    </div>
</div>


{% endblock %}
